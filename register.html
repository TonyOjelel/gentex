<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Register-UFarm</title>
</head>
<body>                  
    <div class="main-agileinfo">
    <div class="agileits-top">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <input class="text" type="text" name="Username" placeholder="Username" required="">
            <input class="text email" type="email" name="email" placeholder="Email" required="">
            <input class="text" type="password" name="password" placeholder="Password" required="">
            <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">

            <div class="form-group">
				<label for="role">Choose Your Role:</label>
				<select class="form-control" id="role" name="role">
					<option value="agricultural_office">Agricultural Office</option>
					<option value="farmer_one">FarmerOne</option>
					<option value="urban_farmer">Urban Farmer</option>
				</select>
			</div><br>
            <div class="wthree-text">
                <label class="anim">
                    <input type="checkbox" class="checkbox" required="">
                    <span>I Agree To The Terms & Conditions</span>
                </label>
                    <input type="submit" value="SIGNUP">
                </form>
            <p>Already have an Account? <a href="login.html"><span>Login Now!</span></a></p>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
