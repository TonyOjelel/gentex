<!DOCTYPE html>
<html>
  <head>
    <title>Urban Farmer Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Urban Farmer Registration</h1>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" id="dob">
        </div>
        <div class="form-group">
          <label for="activities">Activities Undertaken:</label>
          <textarea class="form-control" id="activities" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="contacts">Contacts:</label>
          <input type="text" class="form-control" id="contacts" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="nin">National ID Number:</label>
          <input type="text" class="form-control" id="nin" placeholder="Enter your national ID number">
        </div>
        <div class="form-group">
          <label for="ward">Ward Name:</label>
          <input type="text" class="form-control" id="ward" placeholder="Enter the name of your ward">
        </div>
        <div class="form-group">
          <label for="unique_id">Unique ID:</label>
          <input type="text" class="form-control" id="unique_id" placeholder="Enter your unique ID">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-d+9hqxosyMOjTkW/2JGmJZsmyQo+8mDh1KvY1Ez9+gFotzlEs61WbFxTjtlAdERG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-SFn6Wj0Mv/D0dXuhzBoHgjKftC2H0Jk5jo5/5cEdGfofAKQ5C5N04jXRTxgN1HPp"
        crossorigin="anonymous"></script>
</body>
</html>
