<!DOCTYPE html>
<html>
  <head>
    <title>FarmerOne Registration | Ufarm</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="foRegistration.css">
    </head>
  <body>
    <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">Ufarm</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="container">
      <h1>FarmerOne Registration</h1>
      <form id="registration-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" class="form-control" id="full-name" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date-of-birth">Date of Birth</label>
          <input type="date" class="form-control" id="date-of-birth" required>
        </div>
        <div class="form-group">
          <label for="activities">Activities Undertaken</label>
          <textarea class="form-control" id="activities" rows="3" placeholder="Enter activities undertaken" required></textarea>
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" class="form-control" id="phone-number" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
          <label for="nin">National Identification Number (NIN)</label>
          <input type="text" class="form-control" id="nin" placeholder="Enter NIN" pattern="[0-9]{13}" required>
        </div>
        <div class="form-group">
          <label for="ward-name">Ward Name</label>
          <input type="text" class="form-control" id="ward-name" placeholder="Enter ward name" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
</body>
</html>
