<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produce Listing - UFarm</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="producelistReg.css">
    <!-- Custom CSS -->
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ufarm</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Produce Listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Booking and Ordering</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Account Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

    <div class="container">
        <h1 class="text-center mb-4">Produce Listing</h1>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="ward">Ward Name</label>
                <input type="text" class="form-control" id="ward" placeholder="Enter ward name">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="price">Unit Price (UGX)</label>
                <input type="number" class="form-control" id="price" placeholder="Enter unit price">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
            </div>
            <div class="form-group">
                <label for="payment">Mode of Payment</label>
                <input type="text" class="form-control" id="payment" placeholder="Enter mode of payment">
            </div>
            <div class="form-group">
                <label for="directions">Directions</label>
                <textarea class="form-control" id="directions" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="delivery">Mode of Delivery</label>
                <input type="text" class="form-control" id="delivery" placeholder="Enter mode of delivery">
            </div>
            <div class="form-group">
                <label for="type">Produce Type</label>
                <select class="form-control" id="type">
                    <option selected>Choose...</option>
                    <option>Fruits</option>
                    <option>Vegetables</option>
                    <option>Dairy Products</option>
                    <option>Meat Products</option>
                    <option>Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-d+9hqxosyMOjTkW/2JGmJZsmyQo+8mDh1KvY1Ez9+gFotzlEs61WbFxTjtlAdERG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-SFn6Wj0Mv/D0dXuhzBoHgjKftC2H0Jk5jo5/5cEdGfofAKQ5C5N04jXRTxgN1HPp"
        crossorigin="anonymous"></script>
</body>
</html>
